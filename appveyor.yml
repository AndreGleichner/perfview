version: 1.0.{build}
branches:
  only:
  - master
image:
- Visual Studio 2015
- Visual Studio 2017
init:
- git config --global core.autocrlf true
configuration:
- Debug
- Release
environment:
  matrix:
    - image_flag: 2015
    - image_flag: 2017
matrix:
  exclude:
    - image: Visual Studio 2015
      image_flag: 2017
    - image: Visual Studio 2017
      image_flag: 2015
before_build:
- nuget restore
build:
  project: PerfView.sln
  verbosity: minimal
test_script:
- .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:"C:\projects\perfview\src\LinuxEvent.Tests\bin\%configuration%\LinuxTracing.Tests.exe -noshadow -appveyor" -returntargetcode -filter:+[*]* -excludebyattribute:*.ExcludeFromCodeCoverage* -excludebyfile:*\*Designer.cs -hideskipped:All -log:Debug -output:.\LinuxTracing_coverage.xml
- .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:"C:\projects\perfview\src\TraceEvent\Ctf\CtfTracing.Tests\bin\%configuration%\Tests.dll -noshadow -appveyor" -returntargetcode -filter:+[*]* -excludebyattribute:*.ExcludeFromCodeCoverage* -excludebyfile:*\*Designer.cs -hideskipped:All -output:.\CtfTracing_coverage.xml
- .\packages\OpenCover.4.6.519\tools\OpenCover.Console.exe -register:user -target:"%xunit20%\xunit.console.x86.exe" -targetargs:"C:\projects\perfview\src\TraceEvent\TraceEvent.Tests\bin\%configuration%\TraceEventTests.dll -noshadow -appveyor" -returntargetcode -filter:+[*]* -excludebyattribute:*.ExcludeFromCodeCoverage* -excludebyfile:*\*Designer.cs -hideskipped:All -output:.\TraceEvent_coverage.xml
- "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
- pip install codecov
- codecov -f "LinuxTracing_coverage.xml" -F "%image_flag%,%configuration%"
- codecov -f "CtfTracing_coverage.xml" -F "%image_flag%,%configuration%"
- codecov -f "TraceEvent_coverage.xml" -F "%image_flag%,%configuration%"
# preserve "packages" directory in the root of build folder but will reset it if packages.config is modified
cache:
  - packages -> **\packages.config
artifacts:
- path: 'src\PerfView\bin\Release\PerfView.exe'
- path: 'src\PerfView64\bin\Release\PerfView64.exe'
